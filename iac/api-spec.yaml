---
swagger: "2.0"
info:
  title: "integration - OpenAPI"
  description:
    "This is the OpenAPI specification for tatangharyadi/integration (https://github.com/tatangharyadi/integration).\
    \ An `apiKey` will be needed for authorization"
  version: "1.0.0"
schemes:
  - "https"
security: []
tags:
  - name: "auth"
    description: "Auth"
  - name: "auth0"
    description: "Auth0"
