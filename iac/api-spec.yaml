    description: "ERP"
  - name: "odoo"
    description: "Odoo"
  - name: "loyalty"
    description: "Loyalty"
  - name: "voucherify"
    description: "Voucherify"
  - name: "payment"
    description: "Payment"

paths:
  /hello/auth:
    get:
      tags:
        - "auth"
      summary: "Hello World"
      operationId: "helloAuth"
      x-google-backend:
        address: https://integration-auth-238488984298.asia-southeast2.run.app
        path_translation: CONSTANT_ADDRESS
      security:
        - api_key: []
      produces:
        - "application/json"
      responses:
        200:
          description: "successful operation"
          schema:
            type: "string"
            example: "Hello, World!"
  /hello/erp:
    get:
      tags:
        - "erp"
      summary: "Hello World"
      operationId: "helloErp"
      x-google-backend:
        address: https://integration-erp-238488984298.asia-southeast2.run.app
        path_translation: CONSTANT_ADDRESS
      security:
        - api_key: []
      produces:
        - "application/json"
      responses:
        200:
          description: "successful operation"
          schema:
            type: "string"
            example: "Hello, World!"
  /hello/loyalty:
    get:
      tags:
        - "loyalty"
      summary: "Hello World"
      operationId: "helloLoyalty"
      x-google-backend:
        address: https://integration-loyalty-238488984298.asia-southeast2.run.app
        path_translation: CONSTANT_ADDRESS
      security:
        - api_key: []
      produces:
        - "application/json"
      responses:
        200:
          description: "successful operation"
          schema:
            type: "string"
            example: "Hello, World!"
  /hello/payment:
    get:
      tags:
        - "payment"
      summary: "Hello World"
      operationId: "helloPayment"
      x-google-backend:
        address: https://integration-payment-238488984298.asia-southeast2.run.app
        path_translation: CONSTANT_ADDRESS
      security:
        - api_key: []
      produces:
        - "application/json"
      responses:
        200:
          description: "successful operation"
          schema:
            type: "string"
            example: "Hello, World!"

  /auth0/gettoken:
    post:
      tags:
        - "auth0"
      summary: "generate a token"
      operationId: "generateToken"
      x-google-backend:
        address: https://integration-auth-238488984298.asia-southeast2.run.app
        path_translation: APPEND_PATH_TO_ADDRESS
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - name: "body"
          in: "body"
          description: "Client object"
          required: true
          schema:
            $ref: "#/definitions/Client"
      responses:
        201:
          description: "successful operation"
          schema:
            $ref: "#/definitions/Token"
        401:
          description: "Unauthorized"
          
  /odoo/getproduct/{id}:
    post:
      tags:
        - "odoo"
      summary: "Get one or more product"
      operationId: "getProduct"
      x-google-backend:
        address: https://integration-erp-238488984298.asia-southeast2.run.app
        path_translation: APPEND_PATH_TO_ADDRESS
      security:
        - api_key: []
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - name: "id"
          in: "path"
          description: "id of product to return or * for all"
          required: true
          type: "string"
        - name: "body"
          in: "body"
          description: "Date range object"
          required: true
          schema:
            $ref: "#/definitions/DateRange"
      responses:
        201:
          description: "successful operation"
          schema:
            $ref: "#/definitions/Product"
        404:
          description: "Product not found"

  /voucherify/getcustomer/{customerId}:
    get:
      tags:
        - "voucherify"
      summary: "Get a customer"
      operationId: "getCustomer"
      x-google-backend:
        address: https://integration-loyalty-238488984298.asia-southeast2.run.app
        path_translation: APPEND_PATH_TO_ADDRESS
      security:
        - api_key: []
      produces:
        - "application/json"
      parameters:
        - name: "customerId"
          in: "path"
          description: "Id of customer to return"
          required: true
          type: "string"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/Customer"
        404:
          description: "Customer not found"

securityDefinitions:
  api_key:
    type: "apiKey"
    name: "key"
    in: "query"
  oauth2:
    authorizationUrl: "https://yummycorp.jp.auth0.com/"
    flow: "implicit"
    type: "oauth2"
    x-google-issuer: "https://yummycorp.jp.auth0.com/"
    x-google-jwks_uri: "https://yummycorp.jp.auth0.com/.well-known/jwks.json"
    x-google-audiences: "https://yummyos.yummycorp.com/"

definitions:

  Client:
    type: "object"
    required:
      - "client_id"
      - "client_secret"
    properties:
      client_id:
        type: "string"
      client_secret:
        type: "string"
      audience:
        type: "string"
        example: "pos-api"
      grant_type:
        type: "string"
        example: "client_credentials"
  Token:
    type: "object"
    required:
      - "access_token"
    properties:
      access_token:
        type: "string"
      scope:
        type: "string"
        example: "read:customer"
      expires_in:
        type: "integer"
        format: "int32"
      token_type:
        type: "string"
        example: "Bearer"
        
  DateRange:
    type: "object"
    required:
      - "fromDate"
      - "toDate"
    properties:
      fromDate:
        type: "string"
        format: "date-time"
      toDate:
        type: "string"
        format: "date-time"

  Product:
    type: "object"
    required:
      - "id"
    properties:
      id:
        type: "integer"
        format: "int64"
        example: 14236,
      name:
        type: "string"
        example: "Agar-Agar Serbuk White, Swallow Globe, 12 pcs"
      barcode:
        type: "string"
        example: "BAKE00008351"
      description:
        type: "boolean"
      description_sale:
        type: "boolean"
      list_price:
        type: "number"
        format: "float"
      standard_price":
        type: "number"
        format: "float"
      write_date:
        type: "string"
        format: "date-time"

  Customer:
    type: "object"
    required:
      - "customer_id"
    properties:
      customer_id:
        type: "string"
        example: "customer id"
      name:
        type: "string"
        example: "name"
      phone:
        type: "string"
        example: "phone"
      credit:
        $ref: "#/definitions/Credit"
  Credit:
    type: "object"
    properties:
      last_transaction_date:
        type: "string"
        format: "date-time"
      period:
        type: "string"
        example: "period"
      limit:
        type: "number"
        format: "float"
      current_total:
        type: "number"
        format: "float"
